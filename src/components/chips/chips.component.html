<span class="chip" *ngFor="let item of selected; let i = index" (click)="remove(i)">
    {{item}}
</span>
<input class="chip-input"
       name="chips"
       [type]="type"
       [value]="chip"
       (keyup)="addOnEnter($event)"
       #inp
       (focus)="isFocused = true"
       (focusout)="isFocused = false">
